http_server:
  port: 9799
  listen: 0.0.0.0
  log_file: /var/log/grommunio_exporter.log
  # Optional api authentication
  no_auth: true
  username:
  password:
grommunio:
  # Mysql settings, see /etc/gromox/mysql_adapter.cfg
  mysql_username: grommunio
  mysql_password: database_password
  mysql_database: grommunio
  mysql_host: localhost
  # Optional overrides
  cli_binary: /usr/sbin/grommunio-admin
  gromox_binary: /usr/libexec/gromox/zcore
  alternative_hostname: